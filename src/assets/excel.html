<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Pure JS Excel</title>
</head>

<body>

  <!-- корневой контейнер -->
  <div id="app" class="container">

    <div class="excel">

      <!--   header     -->
      <div class="excel__header">

        <input type="text" class="input" value="Новая таблица">

        <div>
          <div class="button">
            <i class="material-icons">delete</i>
          </div>
          <div class="button">
            <i class="material-icons">exit_to_app</i>
          </div>
        </div>

      </div>

      <!--    toolbar    -->
      <div class="excel__toolbar">
        <div class="button">
          <i class="material-icons">format_align_left</i>
        </div>
        <div class="button">
          <i class="material-icons">format_align_center</i>
        </div>
        <div class="button">
          <i class="material-icons">format_align_right</i>
        </div>
        <div class="button">
          <i class="material-icons">format_bold</i>
        </div>
        <div class="button">
          <i class="material-icons">format_italic</i>
        </div>
        <div class="button">
          <i class="material-icons">format_underlined</i>
        </div>
      </div>

      <!--    formula    -->
      <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>

      <!--    table    -->
      <div class="excel__table">

        <!-- div отвечающий за одну строчку в таблице -->
        <!-- в данном случае это первая строчка с путсым первым квадратом и дальше названиями столбцов-->
        <div class="row">

          <!-- первый пустой квадрат-->
          <div class="row-info"></div>

          <!-- названия столбцов в алфавитном порядке -->
          <div class="row-data">

            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
            <div class="column">D</div>
            <div class="column">E</div>
            <div class="column">F</div>
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
            <div class="column">D</div>
            <div class="column">E</div>
            <div class="column">F</div>
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
            <div class="column">D</div>
            <div class="column">E</div>
            <div class="column">F</div>
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
            <div class="column">D</div>
            <div class="column">E</div>
            <div class="column">F</div>
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
            <div class="column">D</div>
            <div class="column">E</div>
            <div class="column">F</div>

          </div>

        </div>

        <!-- вторая строка  -->
        <div class="row">
          <!--  первый пустой квадрат-->
          <div class="row-info">1</div>

          <!--  названия столбцов в алфавитном порядке -->
          <div class="row-data">
            <div class="cell selected" contenteditable>Один</div>
            <div class="cell" contenteditable>Два</div>
            <div class="cell" contenteditable>Три</div>
          </div>
        </div>

        <div class="row">
          <!--  первый пустой квадрат-->
          <div class="row-info">2</div>

          <!--  названия столбцов в алфавитном порядке -->
          <div class="row-data">
            <div class="cell" contenteditable>Один</div>
            <div class="cell" contenteditable>Два</div>
            <div class="cell" contenteditable>Три</div>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
